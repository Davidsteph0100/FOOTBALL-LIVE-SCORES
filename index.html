<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOOTBALL LIVE SCORES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1606813909023-0e211f57c0d4?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding-top: 70px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: gold;
      text-align: center;
      font-size: 1.6em;
      padding: 20px;
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 2px 10px #000;
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: gold;
      width: 0%;
      z-index: 1001;
      transition: width 0.5s;
    }

    .league-section {
      margin: 20px 10px;
    }

    .league-title {
      font-size: 1.2em;
      color: gold;
      margin-bottom: 10px;
      border-left: 4px solid purple;
      padding-left: 10px;
    }

    .match {
      background: rgba(75, 0, 130, 0.6);
      margin: 10px 0;
      padding: 15px;
      border-radius: 40px 10px 40px 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      text-align: center;
      gap: 10px;
    }

    .status-time {
      font-size: 0.9em;
      font-weight: bold;
      color: gold;
      width: 50px;
      text-align: center;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }

    .team img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 5px;
    }

    .score {
      font-size: 1.5em;
      font-weight: bold;
      width: 20%;
    }

    @media (min-width: 768px) {
      .match {
        max-width: 600px;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div id="progress-bar"></div>
  <header>FOOTBALL LIVE SCORES</header>
  <div id="scores">Loading matches...</div>

  <script>
    const apiKey = "73323907221a441b21acaf0108bcf95a";
    const url = "https://v3.football.api-sports.io/fixtures?live=all";

    const progressBar = document.getElementById("progress-bar");
    progressBar.style.width = "60%";

    fetch(url, {
      method: "GET",
      headers: {
        "x-apisports-key": apiKey
      }
    })
    .then(response => response.json())
    .then(data => {
      progressBar.style.width = "100%";
      const scoresDiv = document.getElementById("scores");
      scoresDiv.innerHTML = "";

      if (data.response.length === 0) {
        scoresDiv.innerHTML = "<p style='text-align:center;'>No live matches currently.</p>";
        return;
      }

      const leagues = {};

      data.response.forEach(match => {
        const leagueName = match.league.name + " - " + match.league.country;
        if (!leagues[leagueName]) {
          leagues[leagueName] = [];
        }
        leagues[leagueName].push(match);
      });

      for (const league in leagues) {
        const section = document.createElement("div");
        section.className = "league-section";

        const title = document.createElement("div");
        title.className = "league-title";
        title.textContent = league;
        section.appendChild(title);

        leagues[league].forEach(match => {
          const status = match.fixture.status.short;
          let displayTime = "";

          if (status === "FT") {
            displayTime = "FT";
          } else if (status === "HT") {
            displayTime = "HT";
          } else if (!isNaN(parseInt(match.fixture.status.elapsed))) {
            displayTime = `'${match.fixture.status.elapsed}`;
          } else {
            displayTime = status;
          }

          const matchDiv = document.createElement("div");
          matchDiv.className = "match";
          matchDiv.innerHTML = `
            <div class="status-time">${displayTime}</div>
            <div class="teams">
              <div class="team">
                <img src="${match.teams.home.logo}" alt="Home">
                <span>${match.teams.home.name}</span>
              </div>
              <div class="score">${match.goals.home} - ${match.goals.away}</div>
              <div class="team">
                <img src="${match.teams.away.logo}" alt="Away">
                <span>${match.teams.away.name}</span>
              </div>
            </div>
          `;
          section.appendChild(matchDiv);
        });

        scoresDiv.appendChild(section);
      }
    })
    .catch(err => {
      progressBar.style.width = "0%";
      document.getElementById("scores").innerHTML = "⚠️ Error fetching live scores.";
      console.error(err);
    });
  </script>
</body>
</html>
